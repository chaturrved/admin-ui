<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin UI</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <header class="header">
      <span>Dashboard</span>
      <div>
        <button class="user-profile" onclick="">
          <img class="icon red" src="user.svg" alt="user progile">
        </button>
        <button class="user-menu" onclick="">
          <img class="icon red" src="align-justify.svg" alt="menu">
        </button>
      </div>
    </header>
    <div class="container">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button class="search-icon" onclick="handleSearch()">
          <img class="icon blue" src="search.svg" alt="Search icon">
        </button>
      </div>
      <table id="userTable">
        <thead>
          <tr>
            <th>
              <input type="checkbox" id="selectAll" onclick="handleSelectAll()">
              <button class="delete-selected" onclick="deleteSelected()">
                <img class="icon red" src="trash-2.svg" alt="delete all icon">
              </button>
            </th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div class="pagination">
        <div>
          <button class="first-page" onclick="changePage('first')">
            <img class="icon blue" src="chevron-first.svg" alt="first page icon">
          </button>
          <button class="previous-page" onclick="changePage('previous')">
            <img class="icon blue" src="chevron-left.svg" alt="previous page icon">
          </button>
        </div>
        <span id="pageNumbers"></span>
        <div>
          <button class="next-page" onclick="changePage('next')">
            <img class="icon blue" src="chevron-right.svg" alt="next page icon">
          </button>
          <button class="last-page" onclick="changePage('last')">
            <img class="icon blue" src="chevron-last.svg" alt="last page icon">
          </button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span>Geektrust coding challenge.</span>
    </footer>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
